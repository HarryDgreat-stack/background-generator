<!DOCTYPE html>
<html>
<head>
	<title>weightconverter</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
<div>
	<form>
		<h1>Hello world</h1>
		<h1>weight converter (pounds to kg)</h1>

		<input type="number" step=".1">

	</form>
</div>
<script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
